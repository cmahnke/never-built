<div class="home-content">
  {{- .Content -}}
</div>
{{ partial "featured.html" . }}
<div class="home-post-heading">
  {{- $paginator := site.Store.Get "currentPaginator"  -}}
  {{- if and (ne $paginator nil) (not ($paginator.HasNext)) -}}
    <h1>{{- i18n "newPosts" -}}</h1>
  {{- else -}}
    <h1>{{- i18n "oldPosts" -}}</h1>
  {{- end -}}
</div>
{{ partial "list.html" . }}
