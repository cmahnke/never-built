[params]
  paginate = 5
  copyrightYears = "MMXXV"
  enableBlogPost = true
  enableTOC = true
  favicon_svg = "/images/cm.svg"
  contacts = ['<h4 class="contact-link">Mail</h4><a href="mailto:mail@christianmahnke.de" title="E-Mail senden">mail@christianmahnke.de</a>']
  disableScale = true
  description = "Das nicht gebaute Göttingen"
  subTitle = "Das nicht gebaute Göttingen"
  debug = true
  headerimage = false

[params.author]
  email = 'mail@christianmahnke.de'
  name = 'Christian Mahnke'

[params.map]
  source = "/map/tiles/{z}/{x}/{y}.pbf"
  style = "/map-styles/style.json"
  marker = '{"src": "/images/marker.svg", "scale": 0.075, "anchorXUnits": "fraction", "anchorYUnits": "fraction", "anchor": [0.5, 1]}'
  bbox = "/map/bbox.json"

[params.preview]
  outputPrefix = "ogPreview"
  outputSuffix = ".png"
  format =  "svg"
  image = "front.png"
  source = "post"
  [params.preview.size]
    height = 630
    width = 1200
  [params.preview.svg]
    template = "./Source Files/Other/preview-template.svg"
    scale = "width"
    removeMissing = true
